    <body>
        <header id="header">
            
            <a id="nombrePagina" class="nombre" title="encabezado" href="index.html">
                <img src="./img/peppers.png" alt="encabezado" /> <span class="prepp" data-text="peppers">Peppers</span> Restorante </a>
                
                
                
                
                
                
                <div class="carritoCompras">
                    <span class="contador"></span>
                    
                </div>

            
        </header>
            <div id="panel" class="container my-5 text-center">
                    <div class="titulo">
                        <div id="titulo_productos">
                            <h2>Productos Destacados:</h2>
                        </div>
                       
                    </div>
                <div class="container">
                    <div id="filtros">
                        <div id="filtro_Productos">
                            <label>Filtrar por Categoria:</label>
                            <form id="filtroProd">
                                <div class="linea"></div>
                                <input type="radio" name="productos" class="platoPrincipal" value="Plato principal">
                                <label>Plato Principal</label><br>
                                <input type="radio" name="productos" class="minutas" value="Minutas">
                                <label>Minutas</label><br>
                                <input type="radio" name="productos" class="bebidas" value="Bebidas">
                                <label>Bebidas</label><br>
                                <input type="radio" name="productos" class="postres" value="Postres">
                                <label>Postres</label>
                                <button id="filtrar_Productos" class="verde">Aplicar Filtro</button>
                            </form>
                       </div>
                     <div id="filtro_Precio">
                            <label>Filtrar por Precio:</label>
                            <form name="">
                                <div class="linea"></div>
                                <div class="min_Input"><label>Mínimo:</label></div>
                                <input type="range" id="sliderMin" value="1" min="1" max="10000" step="1" />
                                <div class="divisa">$<span id="slider_valueMin">1</span></div>
                                <div class="max_Input"><label>Máximo:</label></div>
                                <input type="range" id="sliderMax" value="10000" min="1" max="10000" step="1" />
                                <div class="divisa">$<span id="slider_valueMax">10000</span></div>
                                <button id="filtrar_Precio" class="verde">Aplicar Filtro</button>
                            </form>
                        </div>
                    </div>
            
                    <div class="row" id="productos"></div>
                </div>    
        </div>
        
        <div class="carritoProductos">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tbody id="footerCarrito"></tbody>
                <tfoot id="btn-acciones-carrito"></tfoot>
            </table>
        </div>
